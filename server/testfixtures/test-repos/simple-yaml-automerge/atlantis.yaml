version: 2
automerge: true
projects:
- dir: .
  workspace: default
  workflow: default
- dir: .
  workspace: staging
  workflow: staging
- dir: failing-init
  workspace: default
  workflow: default
- dir: failing-plan
  workspace: default
  workflow: default
workflows:
  default:
    # Only specify plan so should use default apply workflow.
    plan:
      steps:
      - run: echo preinit
      - init
      - plan:
          extra_args: [-var, var=fromconfig]
      - run: echo postplan
  staging:
    plan:
      steps:
      - init
      - plan:
          extra_args: [-var-file, staging.tfvars]
    apply:
      steps:
      - run: echo preapply
      - apply
      - run: echo postapply
